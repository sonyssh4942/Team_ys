<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h1>Date</h1>
    <span style="color: red;">let</span> now = <span style="color: red;">new</span> Date(); <br><br>

    Date 객체는 시간 정보를 담는 객체이다. Date 객체도 new를 이용하여 생성하며 표7-3처럼 여러 가지 방법이 있다. <br><br>

    <img src="/이미지/표7-3.jpg" alt="" style="width: 1000px;"> <br><br><br>
    

    <script>
        let qwer = new Date();
        document.write("Date() : " + qwer + "<br>");
    </script>

    <hr>
    <br><br>


    Date 객체에서 월(month) 값이 0부터 시작하며, <mark>0은=1월 11은=12월을</mark> 뜻한다. <br><br>

    Date 객체는 객체 속에 들어있는 시간이나 날짜 정보를 리턴하거나 설정하는 다양한 메소드를 제공한다. <br><br>

    다음은 오늘 날짜와 현재 시간을 알아내는 코드이다. <br><br>

    <img src="/이미지/date.jpg" alt="" style="width: 1000px;"> <br><br><br>

    <img src="/이미지/표7-4(1).jpg" alt="" style="width: 1000px;"> <br>
    <img src="/이미지/표7-4(2).jpg" alt="" style="width: 1000px;"> <br>

</body>
</html>
