<!DOCTYPE html>

<body>
    <h1>HTML 태그의 출력과 DOM 객체</h1>
    브라우저가 HTML 페이지를 읽으면서 HTML 태그를 화면에 바로 출력하는 것으로 생각할 수 있지만, <br><br>

    사실은 브라우저가 HTML태그로부터 먼저 DOM객체를 생성하고 DOM트리를 구성한 후, DOM 객체를 화면에 출력한 것이다. <br><br>

    HTML 페이지는 로드된 후 사라지며, 브라우저에는 DOM객체와 DOM 트리만 존재한다. <br><br>

    그러므로 자바스크립트 코드로 DOM 객체를 제어하면 그에 따라 즉각 브라우저 화면에서 HTML태그의 모양이나 콘텐츠가 바뀐다. <br><br>
</body>
</html>
