<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수3</title>
    <script>
        // 구구단 함수 생성
        function gugudan(n)     // 입력된 숫자 n 단을 출력하는 함수생성
        {
            // 함수 실행 내용
            let m = parseInt(n);    //문자열 n을 숫자로 바꿈

            if (isNaN(m) || m < 1 || m > 9)     // 입력받은게 숫자가 아니거나, 1 이하거나, 9이상이면 true
            {
                alert("올바른 숫자가 아닙니다");      // true 일 경우 올바른 숫자가 아니라는 메세지 출력
                return;                              // 메세지 출력후 리턴
            }

            // 입력받은게 올바른 숫자일 경우 for문 실행
            for(let x = 1; x < 10; x++) // 1부터 9까지 커지는 반복문
            {
                document.write( m + "*" + x + "=" + m*x + "<br>");    // 입력받은 숫자 * 1부터 9까지  출력문
                
            }
        }
    </script>
</head>
<body>
    <h3>구구단 함수 만들기 실습</h3>
    <hr>
    <script>
        let n = prompt("원하는 단수를 입력하세요","");     // prompt로 값을 입력받아 선언한 n에 대입
        gugudan(n);                                    // n을 구구단 함수에 집어넣고 출력
    </script>
    
</body>
</html>
