<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수4</title>
    <script>
        function star(n)
        {
            let m = parseInt(n);
            
            if( isNaN(m) || m < 1 || m > 5 )
            {
                alert("잘못된 숫자입니다");
                return;
            }

            for( let i = 1; i <= 5; i++)
            {
                for( let j = 0; j < i; j++)
                {
                    document.write("*");
                }
                document.write(""+"<br>");
            }
        }
    </script>
</head>
<body>
    <h3>별문자 출력 함수</h3>
    1부터 5까지 숫자를 입력하여 별찍기
    <hr>
    <script>
        let n = prompt("숫자입력");
        star(n);
    </script>
</body>
</html>
