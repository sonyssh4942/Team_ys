<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록을 가진 텍스트 입력창</title>
</head>
<body>
    <h1>datalist</h1>
    - datalist 태그를 이용해 입력창에서 선택지를 만들 수 있다. <br><br>
    - input 태그에 <mark>list 속성값과</mark> datalist 태그의 <mark>id 속성 값을</mark> 연결하여 사용할 수 있다. <br><br>
    - datalist 태그 내에 option 태그를 이용해 선택지를 만든다. <br><br>

    <hr>

    <h2>가보고 싶은 나라</h2>
    나라 : <input type="text" list="contry">  -----[input type="text" list="contry"] <br>
    <datalist id="contry">
        <option>일본</option>
        <option>대만</option>
        <option>태국</option>
        <option>베트남</option>
    </datalist>
</body>
</html>
