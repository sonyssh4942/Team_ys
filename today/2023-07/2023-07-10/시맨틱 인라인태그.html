<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 인라인 태그</title>
</head>
<body>
    <h1>시맨틱 인라인 태그</h1>
    <ul>
        <li>mark - 중요한 텍스트임을 표시</li>
        <li>time - 시간 정보임을 표시</li>
        <li>meter - 주어진 범위나 %의 데이터 양 표시</li>
        <li>progress - 작업의 진행 정도 표시</li>
    </ul>
    
    <hr>

    <h2>시맨틱 인라인 태그 사용 예</h2>
    <p>
        내일 <mark>HTML 시험</mark> <br>
        시간은 <time>09:00</time> <br>
        난이도는 <meter value="0.8" max="1.0">80%</meter> <br>
        자료 업로딩(20%) <progress value="2" max="10"></progress>
    </p>
    
    meter 와 progress 태그는 value, max, min 등의 속성으로 조절 가능하다.
</body>
</html>
