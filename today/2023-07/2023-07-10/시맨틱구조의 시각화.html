<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 구조의 시각화</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-size: xx-large;
        }

        header {
            width: 100%;
            height: 15%;
            background-color: yellowgreen;
        }
        
        nav {
            width: 15%;
            height: 70%;
            float: left;
            background-color: orange;
        }

        section {
            width: 70%;
            height: 70%;
            float: left;
            background-color: darkred;
        }

        aside {
            width: 15%;
            height: 70%;
            float: left;
            background-color: orange;
        }

        footer {
            width: 100%;
            height: 15%;
            clear: both;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
