<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 삽입</title>
</head>
<body>
    img 태그를 이요하여 HTML문서에 이미지를 삽입할 수 있다. <br>
    img 태그의 src 속성으로 지정할 수 있는 이미지 종류는 다음과 같다. <br><br>
    BMF, GIF, PNG, JPG(JPEG), animated-GIF <br>
    <hr>
    img태그의 속성으로는 다음과 같은것들이 있다. <br> <br>
     src="이미지 파일의 URL" <br>
     alt="이미지가 출력되지 않을때 표시될 문자열" <br>
     width="이미지의 너비" <br>
     height="이미지의 높이" <br>
     <hr>
    <h1>이미지 삽입</h1>
    <img src="https://i.namu.wiki/i/caDGc_4nF3ZCIxLITwXt4aHhFoLJ0PFf0AUUQDsTR-hHc0St_th29J7p-ttO_2g5pOYzpWy3FEt5FXzxV_itjQ.webp"
         alt="구글에서 주운 진돗개 사진"
         width="500px"
         height="400px">
    <img src="" alt="이미지의 경로가 잘못돼어 출력되지 않을때">
</body>
</html>
