<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 상수const</title>
</head>
<body>
    <h1>JS 상수 const</h1>
    상수는 <mark>변하지 않는 값을 가지는 이름</mark>이며 const 키워드를 이용하여 다음과 같이 초깃값과 함께 선언한다.
    
    <br><br>

    <pre>
        const MAX = 10; // 10의 값을 가지는 상수 MAX 선언
    </pre>

    상수는 선언된 후 값을 바꿀 수 없고, 재선언 할수도 없다. <br>
    let 과 마찬가지로 블록 범위 내에서만 사용된다. 
</body>
</html>
