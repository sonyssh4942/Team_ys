<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 출력</title>
</head>
<body>
    <h1>JS 출력</h1>
    JS코드로 HTML 콘텐츠를 웹  페이지에 직접 삽입하여 바로 브라우저 윈도우에 출력되게 할 수 있다. <br><br>
    <mark>document.write()  /  document.writeln() </mark>을 사용한다. <br><br>
    document.writeln() 은 텍스트에 '|n'을 덧붙여 출력한다. 빈칸 하나 추가하는 것이며, 다음 줄로 넘어가는 것은 아니다.

    <hr>

    <script>
        document.write("JS 공부 시작 <br>")
        
        document.writeln("JS 공부 시작")
    </script>
</body>
</html>
