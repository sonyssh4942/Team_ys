<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 꾸미기</title>
    <style>
        ul#커피{
            background-color: burlywood;
            width: 300px;
            padding: 3px;
        }

        ul#커피 li{
            background-color: cadetblue;
            margin: 10px;
            margin-left: 50px;
            
        }
    </style>
</head>
<body>
    <h1>리스트 꾸미기</h1>
    리스트는 데이터를 나열하여 보여주는 목적 외에도 목차를 만들거나 <mark>메뉴를 만들거나 <br>
    관련 링크 모음을 만드는 등</mark>, 웹 페이지에서 여러 가지 용도로 활용된다. <br><br>

    
    <ul>
        <li>list-style-type  :  아이템 마커 타입 지정</li>
        <li>list-style-image  :  아이템 마커 이미지 지정</li>
        <li>list-style-position  :  아이템 마커 출력 위치 지정( 바깥 혹은 안 )</li>
    </ul>

    <hr>

    <h1>커피 메뉴</h1>
    <ul id="커피">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ul>
</body>
</html>
