<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정배치 fixed</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: tomato;
            display: inline-block;
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>고정배치 fixed</h1>
    스크롤하거나 브라우저의 크기를 변경해도 <mark>뷰포트의 특정위치에 고정</mark> 시키는 배치 방식이다. <br>
    고정 배치는 절대 배치와 달리 뷰포트(viewport, 브라우저의 보이는 영역)에 고정시켜 브라우저에 항상 보이게 한다. <br><br>

    <hr>

    <div>고정배치 <br><br> 안움직임</div>
</body>
</html>
