<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용 : 리스트로 메뉴만들기</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            background-color: burlywood;
            width: 100%;
            list-style-type: none;
            text-align: justify;
        }

        li{
            display: inline-block;
            margin-left: 50px;
        }

        a{
            text-decoration: none;
            color: white;
        }

        a:hover{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>리스트로 메뉴 만들기</h1>

    <hr>

    <ul id="menu">
        <li><a href="">홈</a></li>
        <li><a href="">1번메뉴</a></li>
        <li><a href="">2번메뉴</a></li>
        <li><a href="">3번메뉴</a></li>
        <li><a href="">4번메뉴</a></li>
    </ul>
</body>
</html>
