<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대배치 absolute</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border-style: solid;
            border-width: 3px;
            display: inline-block;
            position: absolute;
        }

        p{
            width: 25px;
            height: 25px;
            background-color: tomato;
            position: absolute;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>절대배치 absolute</h1>
    절대 위치는 left, top, bottom, right 프로퍼티 값으로 정하며, <br>
    <mark>이 값들은 부모 태그 안에서의 상대 좌표이다.</mark><br><br>

    <hr>

    <div>
        <p style="left: 100px; top: 100px;">A left: 100px; top: 100px;</p>
        <p style="left: 50px; bottom: 150px;">B left: 50px; bottom: 150px;</p>
        <p style="right: 50px; top: 200px;">C right: 50px; top: 200px;</p>
        <p style="right: 80px; top: 300px;">D right: 80px; top: 300px;</p>
        <p style="left: 200px; bottom: 300px;">E left: 200px; bottom: 300px;</p>
        <p>F</p>
    </div>
</body>
</html>
