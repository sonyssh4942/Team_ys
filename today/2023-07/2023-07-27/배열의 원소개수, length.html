<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 원소 개수, length</title>
</head>
<body>
    <h1>배열의 원소 개수, length</h1>
    Array 객체의 length 프로퍼티는 배열의 크기를 나타낸다. 다음과 같이 <mark>length 프로퍼티로 배열의 원소 개수</mark>를 알 수 있다. <br><br>

    <img src="/이미지/length.jpg" alt="" style="width: 1000px;"> <br><br>

    length는 Array 객체에서 자동 관리하는 프로퍼티이지만, 사용자가 임의로 <mark>값을 변경하여 배열을 줄이거나 늘릴 수 있다.</mark> <br><br>
    
    <img src="/이미지/length2.jpg" alt="" style="width: 1000px;"> <br><br>

    <hr>

    <h1>Array 객체로 배열 만들기</h1>
    
    <script>
        let deg = new Array();

        deg[0] = 15.1;
        deg[1] = 15.4;
        deg[2] = 16.1;
        deg[3] = 17.5;
        deg[4] = 19.2;
        deg[5] = 21.4;

        let sum = 0;
        for(let i = 0; i < 6; i++){
            sum += deg[i];
        }
        document.write("평균 온도는 = " + sum / deg.length);
    </script>

    <br><br>
    
    <img src="/이미지/예제 7-3.jpg" alt="" style="width: 1000px;">
</body>
</html>
