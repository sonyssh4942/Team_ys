<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ ] 로 배열 만들기</title>
</head>
<body>
    <h1>[ ]로 정수 5개의 배열을 만들고, 원소의 값만큼 '*'을 출력하는 프로그램을 작성하라</h1>

    <hr>

    <script>
        let n = [ 1, 3, 5, 7, 9 ];              // 배열 만들기
        for(let m = 0; m < 5; m++){             // 배열 원소의 값만큼 반복할거기 때문에 반복문 사용
            let i = n[m];                       // 배열 n, n의 0 ~ 4 원소를 하나씩 쓰기위한 조건 m < 5, 이 값을 i에 대입
            while(i > 0){                       // i = 배열n의 각 원소값, i를 이용해 반복해서 *을 출력하는 반복문
                document.write(" * ");          // i는 반드시 정수이기 때문에 0보다 크다는 조건으로 *출력을 반복 실행
                i--;                            // i가 1씩 작아지며 0이되면 반복 중지
            }
            document.write(n[m] + "<br>");
        }
    </script>

    <img src="/이미지/예제7-2.jpg" alt="" style="width: 800px;">
</body>
</html>
