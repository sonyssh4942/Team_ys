<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락 나누기</title>
</head>
<body>
    HTML에서 문단은 여러 단락(paragraph)으로 나눌 수 있으며 하나의 단락을 p태그로 구분한다.
    css 스타일을 이용하면 내어쓰기, 들여쓰기를 제어할 수 있다.
    p태그의 마지막엔 자동으로 빈줄이 생긴다.
    
    <h3 title="h3속성으로 작성">2개의 단락 나누기</h3>
    <p title="p태그로 작성">
        HTML 문서도 본문을 여러 단락으로 나눌 수 있다.
        css스타일을 사용하면 단락 단위로 내어 쓰기와 들여 쓰기가 가능하다.
    </p>

    <p title="p태그로 작성">
        여러 개의 빈 칸은 하나로 취급되며, 인터 키 역시 하나의 빈 칸으로 처리된다.
    </p>
</body>
</html>
