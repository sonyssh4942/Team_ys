<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록, 인라인 태그</title>
</head>
<body>
    HTML 태그들은 블록태그와 인라인태그로 나뉜다. <br><br>
    
    <p>
        <h1>블록 태그</h1>
        <hr>
        - 레이아웃 설정용으로 활용<br>
        - DIV, H1~6, P, UL 등<br>
        - 사용가능한 최대 가로너비를 사용<br>
        - 크기지정 가능(width : 100%;, height : 0; 으로 시작) <br>
        - margin, padding 상하좌우 사용가능<br>
    </p>
    <br>
    <p>
        <h1>인라인 태그</h1>
        <hr>
        - 텍스트로 활용<br>
        - SPAN, IMG, A 등<br>
        - 필요한 만큼의 너비만 사용<br>
        - 크기지정 불가능(width : 0;, height : 0; 으로 시작)<br>
        - margin, padding 좌, 우 사용가능<br>
    </p>

</body>
</html>
