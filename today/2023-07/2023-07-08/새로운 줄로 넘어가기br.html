<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 줄로 넘어가기</title>
</head>
<body>
    HTML페이지에 엔터키를 여러 개 입력해도 한 개의 빈칸으로 처리되어 다음 줄로 넘어가지 않는다.
    새로운 줄로 넘어가려면 br태그를 이용해야 한다.

    <h2 title="h2태그로 작성">새로운 줄로 넘어가기</h2>
    <hr>
    br태그로 다음 줄로 넘어갑니다. <br>
    2개의 태그로 2번 넘어갑니다. <br><br>
    2번 넘어갔습니다.
</body>
</html>
