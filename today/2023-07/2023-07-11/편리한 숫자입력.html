<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스핀버튼과 슬라이드바로 숫자입력</title>
</head>
<body>
    <mark>정수나 실수</mark>를 편리하게 입력할 수 있는 두개의 폼 요소가 있다. <br><br>

    1. 스핀버튼으로 정교한 값 입력 : input type="number" <br><br>
    
    <input type="number"> <br><br>

    2. 슬라이드바로 대략적인 값 입력 : input type="range" <br><br>

    <input type="range"> <br><br>

    이들 태그의 <mark>min, max, step</mark> 속성으로 최소값, 최대값, 증감단위 값을 지정한다. <br>
    사용자가 스핀버튼이나 슬라이드바로 입력한 숫자는 해당 태그의 value속성에 저장되고 JS로 읽어 활용한다. <br>
    <hr>
   
    
</body>
</html>
