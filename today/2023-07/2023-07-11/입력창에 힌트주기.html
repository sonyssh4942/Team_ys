<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>힌트보여주기</title>
</head>
<body>
    input 태그의 placeholder 속성은 사용자가 입력할 정보의 형식을 보여주는 속성이다. <br><br>
    
    이름 : <input type="text" placeholder="이름을 입력하세요"> <br><br>

    이메일 : <input type="text" placeholder="abc@abc.com">
</body>
</html>
