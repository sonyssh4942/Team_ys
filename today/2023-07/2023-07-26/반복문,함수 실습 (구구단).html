<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 실습</title>
    <script>
        function gugu(n){
           let m = parseInt(n);
           if( isNaN(m) || m < 1 || m > 9){
            document.write("숫자가 올바르지 않습니다.");
           }else{
                for(let i = 1; i < 10; i++){
                    document.write(m + " * " + i + " = " + m*i + "<br>");
                }
           }
        }
    </script>
</head>
<body>
    <h1>구구단 출력 함수 만들기</h1>
    <hr>

    <script>
        let n = prompt("1~9단 중 몇단을 출력할까요?", "");
        gugu(n);
    </script>

</body>
</html>
