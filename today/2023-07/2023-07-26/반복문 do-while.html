<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 do-while</title>
</head>
<body>
    do-while 문은 최소 한번이상 실행된다. <br><br>

    do{ <br>
        ...작업문... <br>
    } while(조건문); <br>

    <hr>

    <script>
        let i = 0;
        do{
            document.write(i);
            i++;
        }while(i < 10);
    </script>
    <pre>
        let i = 0; <br>
        do{ <br>
            document.write(i); <br>
            i++; <br>
        }while(i < 10);
    </pre>
</body>
</html>
