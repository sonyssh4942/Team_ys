<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 for</title>
</head>
<body>
    <h1>반복문 for</h1>
    for문은 반복 횟수를 아는 경우 주로 사용한다. <br><br>

    for( 초기문; 조건식; 반복 후 작업 ){ <br>
        ...작업문... <br>
    } <br><br>

    <hr>

    <script>
        for(let x = 0; x <= 10; x++){
            document.write(x);
        }
    </script>

    <br><br>

    for(let x = 0; x <= 10; x++){  <mark>// x를 선언 후 0으로 초기화, x 는 10보다 작거나 같다는 조건식, x 는 1씩 커지며 반복한다.</mark><br>
        document.write(x);   <mark>// 1회 반복할 때마다 x를 출력한다.</mark> <br>
    } <br>

</body>
</html>
