<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while</title>
</head>
<body>
    while문은 반복 횟수를 알 수 없는 경우 주로 사용한다. <br><br>

    while( 조건식 ){ <br>
        ...작업문... <br>
    } <br><br>

    <hr>

    <script>
        let i = 0;
        while(i < 10){
            document.write(i);
            i++;
        }
    </script>
    <pre>
        let i = 0; <br>
        while(i < 10){ <br>
            document.write(i); <br>
            i++; <br>
        } <br>
    </pre>

    <hr>

    
</body>
</html>
