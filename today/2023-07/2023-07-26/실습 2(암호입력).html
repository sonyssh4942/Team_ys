<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 2(암호입력)</title>
</head>
<body>
    <h1>정확한 암호가 입력될 때까지 계속 prompt()를 출력하여 암호를 입력받는 웹 페이지를 작성하라</h1>

    <hr>

    <h2>암호를 입력하라</h2>

    <script>
        while(true){
            let a = prompt("암호를 입력하라","");
            if(a == "you"){
                document.write("통과!");
                break;
            }else{
                continue;
            }
        }
        
            
    </script>
</body>
</html>
