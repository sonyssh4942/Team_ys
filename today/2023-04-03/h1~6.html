<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1~h6</title>
</head>
<body>
    <h1>제목 1</h1>
    <h2>제목 2</h2>
    <h3>제목 3</h3>
    <h4>제목 4</h4>
    <h5>제목 5</h5>
    <h6>제목 6</h6>

    h1 부터 크기가 작아지며 낮은 단계로 갈수록 소제목으로 사용한다<br>
    * 크기를 줄이기 위해 낮은 단계로 사용하지 말것<br>
    * 제목 단계 순서를 유지하고 font-size 속성으로 이용해 줄일것

    <h1>제목 1</h1>
        <div>본문 1</div>

    <h1>제목 2</h1>
        <div>본문 2</div>
    <br>
    * 한 페이지에 h1태그는 되도록 하나만 사용해야한다<br>
    * 같은 레벨의 제목을 사용하려면 h2 태그를 두번 사용 하는게 낫다
</body>
</html>
