<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>먹고 싶은 것을 모두 체크하세요</h3>
    <hr>
    짜장면 <input type="checkbox">
    치킨 <input type="checkbox" checked>
    햄버거 <input type="checkbox">
    고기 <input type="checkbox">

    <br><br><br>

    <input type="radio" checked> 짜장면
    <input type="radio"> 치킨
    <input type="radio"> 햄버거
    <input type="radio"> 고기

    <br><br><br>
    가장먹고 싶은 음식은?
    <select name="food">
        <option value="짜장면">짜장면</option>
        <option value="치킨">치킨</option>
        <option value="햄버거">햄버거</option>
        <option value="고기">고기</option>
    </select>
</body>
</html>
