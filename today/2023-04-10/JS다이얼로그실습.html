<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 다이얼로그 실습</title>
   
</head>
<body>
  
    <h1>자바 스크립트의 다이얼로그</h1>

    <ol>
        <li>
            promft() 프롬프트 다이얼로그<br>
            <input type="button" value="prompt" onclick="prompt('이름을 입력하세요','')">
        </li>
        <li>
            confirm() 확인 다이얼로그<br>
            <input type="button" value="confirm" onclick="confirm('전송할까요?')">
        </li>
        <li>
            alert() 경고 다이얼로그<br>
            <input type="button" value="alert" onclick="alert('클릭했습니다.')">
        </li>
    </ol>
</body>
</html>
