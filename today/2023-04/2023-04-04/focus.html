<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus</title>
    <style>
        /* 태그 뒤에 : 붙히면 가상클래스 선택자*/
           .text:focus{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>가상 클래스 선택자</h1>

    <h2>focus</h2>
    포커스 된 동안에만 선택
    대화형 콘텐츠에 사용가능
    <input type="text" class="text">

</body>
</html>
