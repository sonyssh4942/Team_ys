<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    테이블 태그에서 caption, thead, tbody, tfoot 을
    사용하지 않고 만드는건 좋지않다.(시맨틱구조)
    tbody 보다 tfoot이 먼저 나오는게 좋다
    <br><br><br><br>


    <h3>기본 구조를 가진 표</h3>
    <hr>
    <table border="1">
        <caption>1학기 성적</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합</th>
                <th>255</th>
                <th>230</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>황기태</td>
                <td>80</td>
                <td>70</td>
            </tr>
            <tr>
                <td>이재문</td>
                <td>80</td>
                <td>70</td>
            </tr>
            <tr>
                <td>이병은</td>
                <td>80</td>
                <td>70</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
