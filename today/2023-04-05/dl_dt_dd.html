<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자컨텐츠 DL DT DD</title>
</head>
<body>
    <h1>DL, DT, DD</h1>
    용어(dt)와 정의(dd) 쌍들의 영역(dl)을 설정한다
    <ul>
        <li>dl은 dd,dt만을 포함해야 한다</li>
        <li>키(key)/값(value) 형태를 표시할 때 유용</li>
        <li>블럭요소</li>
    </ul>

    예제<br>
    <dl>
        <dt>강아지</dt>
        <dd>강아지는 개의 새끼를 부르는 말로 귀엽다. 멍충멍충하게 생긴 시고르자브종이 최고다</dd>
        <dt>고양이</dt>
        <dd>고양이하면 달구랑 춘자가 생각난다. 배만지고싶다.</dd>
    </dl>
    // dt - 용어 <br>
    // dd - 용어를 설명하는 내용 <br>
    // dl - dt와 dd를 포함하여 묶는 태그 <br>
    //오 들여쓰기랑 줄바꿈이 자동으로 되네 신기신기 <br>
</body>
</html>
